<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>科研管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="//unpkg.com/layui@2.11.6/dist/css/layui.css" rel="stylesheet">
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css"/>
	</head>
	<style>
		h2{
			text-align: center;
			color: cornflowerblue;
		}
	</style>
	<body>
		<div class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label ">姓名</label>
				<div class="layui-input-block">
				<input id="username" type="text" name="username" class="layui-input" lay-verify="required"
					lay-reqtext="姓名不能为空!" placeholder="请输入姓名">
				</div>
				</div>
				<div>
					<h2>论文</h2>
					<div class="layui-form-item">
						<label class="layui-form-label ">标题</label>
						<div class="layui-input-block">
						<input id="userpsw" type="text" name="userpsw" class="layui-input" lay-verify="required"
							lay-reqtext="标题不能为空!" placeholder="请输入标题">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label ">期刊名称</label>
						<div class="layui-input-block">
						<input id="address" type="text" name="addresss" class="layui-input" lay-verify="required"
						lay-reqtext="期刊名称不能为空!" placeholder="请输入期刊名称">
						</div>
					</div>
					<div class="layui-form-item">
					  <div class="layui-inline">
					    <label class="layui-form-label">发表时间</label>
					    <div class="layui-input-inline">
					      <input type="text" class="layui-input" id="birthday" placeholder="yyyy-MM-dd">
					    </div>
					  </div>
					<div class="layui-form-item">
						<label class="layui-form-label ">作者排名</label>
						<div class="layui-input-block">
						<input id="address" type="text" name="addresss" class="layui-input" lay-verify="required"
						lay-reqtext="作者排名不能为空!" placeholder="请输入作者排名">
						</div>
					</div>
				</div>
				<br />
				<br />
				<div>
					<h2>著作</h2>
					<div class="layui-form-item">
						<label class="layui-form-label ">书名</label>
						<div class="layui-input-block">
						<input id="userpsw" type="text" name="userpsw" class="layui-input" lay-verify="required"
							lay-reqtext="书名不能为空!"placeholder="请输入书名" >
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label ">出版社</label>
						<div class="layui-input-block">
						<input id="address" type="text" name="addresss" class="layui-input"lay-verify="required"
						 lay-reqtext="书名不能为空!" placeholder="请输入书名">
						</div>
					</div>
					<div class="layui-form-item">
					  <div class="layui-inline">
					    <label class="layui-form-label">出版时间</label>
					    <div class="layui-input-inline">
					      <input type="text" class="layui-input" id="birthday" placeholder="yyyy-MM-dd">
					    </div>
					  </div>
				</div>
				<br />
				<br />
				<div>
					<h2>课题</h2>
					<div class="layui-form-item">
						<label class="layui-form-label ">名称</label>
						<div class="layui-input-block">
						<input id="userpsw" type="text" name="userpsw" class="layui-input" lay-verify="required"
							lay-reqtext="名称不能为空!"  placeholder="请输入名称">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label ">立项单位</label>
						<div class="layui-input-block">
						<input id="address" type="text" name="addresss" class="layui-input" lay-verify="required"
						lay-reqtext="立项单位不能为空!" placeholder="请输入立项单位">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label ">级别</label>
						<div class="layui-input-block">
						<input id="address" type="text" name="addresss" class="layui-input" lay-verify="required"
						lay-reqtext="级别不能为空!" placeholder="请输入级别">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label ">角色</label>
						<div class="layui-input-block">
						<input id="address" type="text" name="addresss" class="layui-input" lay-verify="required"
						lay-reqtext="角色不能为空!" placeholder="请输入角色">
						</div>
					</div>
				</div>
				  
		<script src="../lib/layui-v2.6.3/layui.js"></script>
		<script src="//unpkg.com/layui@2.11.6/dist/layui.js"></script>
		<script>
		  layui.use(function(){
			  // 获取laydate
		    var laydate = layui.laydate;
		    // 渲染
		    laydate.render({
		      elem: '#birthday' // 出生日期文本框的id
		    });
		    // 正文显示
		    laydate.render({
		      elem: '#createDate', // 创建日期文本框的id
		      lang: 'cn' // 日历显示语言为中文
		    });
			// 年月
			laydate.render({
			    elem: '#ID-laydate-type-month',
			    type: 'month'
			  });
			  
		  });
		  </script>
		  <div class="layui-form-item">
		  	<div class="layui-input-block">
		  		<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认</button>
		  	</div>
		  </div>
	</body>
</html>
