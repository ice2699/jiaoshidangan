<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>添加用户</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="//unpkg.com/layui@2.11.6/dist/css/layui.css" rel="stylesheet">
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css"/>
		<style>
			.required::before {
				/* 星号内容 */
				content: "*";
					/* 红色 */
				color: #ff0000;
				/* 与文字保持一点距离 */
				margin-right: 4px;
			/* 星号加粗 */
				font-weight: bold;
		</style>
	</head>
	<body>
	<div class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label required">姓名</label>
			<div class="layui-input-block">
			<input id="username" type="text" name="username" class="layui-input" lay-verify="required"
				lay-reqtext="姓名不能为空!" placeholder="请输入姓名">
			</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label required">性别</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="男" title="男" checked="">
					<input type="radio" name="sex" value="女" title="女">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label required">年龄</label>
				<div class="layui-input-block">
				<input id="address" type="text" name="addresss" class="layui-input" lay-verify="required"
				lay-reqtext="年龄不能为空!" >
				</div>
			</div>
			<div class="layui-form-item">
			  <div class="layui-inline">
			    <label class="layui-form-label">出生日期</label>
			    <div class="layui-input-inline">
			      <input type="text" class="layui-input" id="birthday" placeholder="yyyy-MM-dd">
			    </div>
			  </div>
			  <div class="layui-form-item">
			  	<label class="layui-form-label required">民族</label>
			  	<div class="layui-input-block">
			  	<input id="username" type="text" name="username" class="layui-input" lay-verify="required"
				lay-reqtext="民族不能为空!" >
			  	</div>
			  	</div>
				<div class="layui-form-item">
					<label class="layui-form-label required">身份证号</label>
					<div class="layui-input-block">
					<input id="username" type="text" name="username" class="layui-input" lay-verify="required"
						lay-reqtext="身份证号不能为空!" placeholder="请输入身份证号">
					</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label required">教职工号</label>
						<div class="layui-input-block">
						<input id="username" type="text" name="username" class="layui-input" lay-verify="required"
							lay-reqtext="教职工号不能为空!" placeholder="请输入教职工号">
						</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label required">政治面貌</label>
							<div class="layui-input-block">
								<select lay-verify="required">
									<option value="1">中共党员</option>
									<option value="2">群众</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label required">职称</label>
							<div class="layui-input-block">
								<select lay-verify="required">
									<option value="1">助教</option>
									<option value="2">讲师</option>
									<option value="3">副教授</option>
									<option value="4">教授</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label required">学历</label>
							<div class="layui-input-block">
								<select lay-verify="required">
									<option value="1">本科</option>
									<option value="2">硕士</option>
									<option value="3">博士</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label required">毕业院校</label>
							<div class="layui-input-block">
							<input id="username" type="text" name="username" class="layui-input" lay-verify="required"
								lay-reqtext="毕业院校不能为空!"  placeholder="请输入毕业院校">
							</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label required">所教学科</label>
								<div class="layui-input-block">
								<input id="username" type="text" name="username" class="layui-input" lay-verify="required"
									 lay-reqtext="学科不能为空!" placeholder="请输入所教学科">
								</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label required">学院</label>
									<div class="layui-input-block">
									<input id="username" type="text" name="username" class="layui-input" lay-verify="required"
										 lay-reqtext="学院不能为空!" placeholder="请输入学院">
									</div>
									</div>
								<div class="layui-form-item">
									<label class="layui-form-label required">联系方式</label>
									<div class="layui-input-block">
									<input id="username" type="text" name="username" class="layui-input" lay-verify="required"
										lay-reqtext="联系方式不能为空!" placeholder="请输入联系方式">
									</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label required">电子邮箱</label>
										<div class="layui-input-block">
										<input id="username" type="text" name="username" class="layui-input" lay-verify="required"
											lay-reqtext="电子邮箱不能为空!" placeholder="请输入电子邮箱">
										</div>
										</div>
										<div class="layui-form-item">
											<label class="layui-form-label required">家庭住址</label>
											<div class="layui-input-block">
											<input id="username" type="text" name="username" class="layui-input" lay-verify="required"
												lay-reqtext="家庭住址不能为空!" placeholder="请输入家庭住址">
											</div>
											</div>
										</script>
										<div class="layui-form-item">
											<div class="layui-input-block">
												<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
											</div>
										</div>
										<script src="../lib/layui-v2.6.3/layui.js"></script>
										<script src="//unpkg.com/layui@2.11.6/dist/layui.js"></script>
										<script>
										  layui.use(function(){
											  // 获取laydate
										    var laydate = layui.laydate;
										    // 渲染
										    laydate.render({
										      elem: '#birthday' // 出生日期文本框的id
										    });
										    // 正文显示
										    laydate.render({
										      elem: '#createDate', // 创建日期文本框的id
										      lang: 'cn' // 日历显示语言为中文
										    });
											// 年月
											laydate.render({
											    elem: '#ID-laydate-type-month',
											    type: 'month'
											  });
											  
										  });
										  </script>
										  
	</body>
</html>
